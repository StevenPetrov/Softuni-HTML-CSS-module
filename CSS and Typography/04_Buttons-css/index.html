<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Normal Buttons</h2>
    <a href="" class="first button">Learn More</a>
    <button class="first button fill">Learn More</button>
    <button class="first button hover fill">Learn More</button>
    <h2>Filled Buttons</h2>
    <a href="" class="last button">Learn More</a>
    <button class="last button fill">Learn More</button>
    <button class="last button hover fill">Learn More</button>
    <h2>Icon Buttons</h2>
    <a href="" class="last button">Download</a>
    <button class="last button fill">Download</button>
    <button class="last button hover fill">Download</button>
  </body>
</html>
