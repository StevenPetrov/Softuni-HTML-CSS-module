<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>FORMS</h1>

      <form action="">
        <fieldset>
          <legend>some text</legend>
          <div>
            <label for="name">username</label>
            <input id="name" type="text" />
          </div>

          <div>
            <label for="password">password</label>
            <input type="password" name="" id="password" />
          </div>

          <div>
            <h2>Select a car!</h2>
            <label for="BMW">BMW</label>
            <input id="BMW" type="checkbox" name="car" />
            <label for="FORD">FORD</label>
            <input id="FORD" type="checkbox" name="car" />
            <label for="MAZDA">MAZDA</label>
            <input id="MAZDA" type="checkbox" name="car" />
          </div>

          <div>
            <h2>Select a location!</h2>
            <label for="GERMANY">GERMANY</label>
            <input id="GERMANY" type="radio" name="location" />
            <label for="BULGARIA">BULGARIA</label>
            <input id="BULGARIA" type="radio" name="location" />
            <label for="FRANCE">FRANCE</label>
            <input id="FRANCE" type="radio" name="location" />
          </div>

          <button>Submit</button>
          <button type="reset">RESET button</button>
          <button type="button">button</button>
          <input type="submit" value="Submit input" />
        </fieldset>
      </form>

      <table border="3">
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
        </tr>
        <tr>
          <td colspan="4">A</td>
        </tr>
        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
          <td>D</td>
        </tr>
      </table>
    </main>
  </body>
</html>
